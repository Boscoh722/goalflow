<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Core Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0F172A" />

    <!-- Primary SEO -->
    <title>Goalfloww – Smart Goal Setting & Progress Tracking</title>
    <meta
      name="description"
      content="Goalfloww is a modern goal-setting and progress-tracking platform that helps individuals and teams plan clearly, stay accountable, and achieve meaningful results."
    />
    <meta
      name="keywords"
      content="Goalfloww, goal setting app, productivity software, task tracking, habit tracker, progress analytics, personal goals, team performance"
    />
    <meta name="author" content="Goalfloww" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://goalfloww.vercel.app/" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Goalfloww" />
    <meta property="og:title" content="Goalfloww – Smart Goal Setting & Progress Tracking" />
    <meta
      property="og:description"
      content="Plan smarter, track progress effortlessly, and achieve more with Goalfloww."
    />
    <meta property="og:url" content="https://goalfloww.vercel.app/" />
    <meta
      property="og:image"
      content="https://goalfloww.vercel.app/og-image.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Goalfloww – Smart Goal Setting & Progress Tracking" />
    <meta
      name="twitter:description"
      content="A modern goal-setting and productivity platform built for clarity and results."
    />
    <meta
      name="twitter:image"
      content="https://goalfloww.vercel.app/og-image.png"
    />

    <!-- Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/goalfloww-logo.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />

    <!-- PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <noscript>
      <strong>Goalfloww</strong> requires JavaScript to function properly.
      Please enable JavaScript to continue.
    </noscript>

    <!-- React Root -->
    <div id="root"></div>

    <!-- SEO Fallback Content (non-visual) -->
    <header aria-hidden="true" hidden>
      <img
        src="%PUBLIC_URL%/goalfloww-logo.svg"
        alt="Goalfloww logo"
      />
      <h1>Goalfloww</h1>
      <p>Smart Goal Setting & Progress Tracking</p>
    </header>
  </body>
</html>
