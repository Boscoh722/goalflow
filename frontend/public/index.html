<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0F172A" />

    <!-- App Identity -->
    <title>Goalfloww | Smart Goal Setting & Progress Tracking</title>
    <meta
      name="description"
      content="Goalfloww is a modern goal-setting and management platform that helps individuals and teams plan, track progress, and achieve meaningful goals efficiently."
    />
    <meta
      name="keywords"
      content="Goalfloww, goal setting app, productivity app, task management, habit tracking, progress analytics, personal goals, team goals"
    />
    <meta name="author" content="Goalfloww" />

    <!-- SEO: Open Graph (Facebook, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Goalfloww | Smart Goal Setting & Progress Tracking" />
    <meta
      property="og:description"
      content="Plan better, track smarter, and achieve more with Goalfloww â€” your all-in-one goal management platform."
    />
    <meta property="og:url" content="https://goalfloww.com" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- SEO: Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Goalfloww | Smart Goal Setting & Progress Tracking" />
    <meta
      name="twitter:description"
      content="A modern goal-setting and progress-tracking web app designed for clarity, focus, and results."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect (performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <noscript>
      Goalfloww requires JavaScript to run. Please enable JavaScript in your browser.
    </noscript>

    <!-- App Root -->
    <div id="root"></div>

    <!-- Static Logo Fallback (SEO + Branding) -->
    <header
      style="
        display: none;
      "
      aria-hidden="true"
    >
      <img
        src="%PUBLIC_URL%/Goalfloww logo.png"
        alt="Goalfloww logo - Goal setting and management platform"
      />
      <h1>Goalfloww</h1>
      <p>Smart Goal Setting & Progress Tracking</p>
    </header>
  </body>
</html>
